<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
<div style="padding: 23px;">
	<header>
		<div id="logo">
			<h:link>
				<h:graphicImage library="images" name="logo-cnh.png" />
			</h:link>
		</div>
	</header>
	<h:form>
		
		<h1>Formulario de cadastro</h1>

		<p:fieldset legend="Dados Básicos"
			style="margin-bottom: 20px; margin-top: 20px; ">

			<p:panelGrid columns="2">

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="60" maxlength="80" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

			</p:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Endereço Residencial">
			<p:panelGrid columns="2">
				<p:outputLabel value="Logradouro" for="logradouro" />
				<p:inputText id="logradouro" size="60" maxlength="80" />

				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" size="60" maxlength="80" />

				<p:outputLabel value="CEP" for="cep" />
				<p:inputText id="cep" size="60" maxlength="80" />

				<p:outputLabel value="País: " />
				<p:selectOneMenu id="pais">
					<f:selectItem itemLabel="--Selecione--" />
				</p:selectOneMenu>

				<p:outputLabel value="UF: " />
				<p:selectOneMenu id="uf">
					<f:selectItem itemLabel="--Selecione--" />
				</p:selectOneMenu>

				<p:outputLabel value="Municipio: " />
				<p:selectOneMenu id="municipio">
					<f:selectItem itemLabel="--Selecione--" />
				</p:selectOneMenu>

			</p:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Contatos" style="margin-top: 20px;">
			<p:panelGrid columns="2">
				<p:outputLabel value="Telefone" for="fone" />
				<p:inputText id="fone" size="60" maxlength="80" />

				<p:outputLabel value="Celular" for="celular" />
				<p:inputText id="celular" size="60" maxlength="80" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="60" maxlength="80" />

			</p:panelGrid>

		</p:fieldset>
		
		
					<p:fieldset legend="Dados de Nascimento" style="margin-top: 20px;">
			<p:panelGrid columns="2">
				<p:outputLabel value="Sexo" for="sexo" />
				<p:inputText id="sexo" size="60" maxlength="80" />
				

				<p:outputLabel value="Data Nascimento" for="nascimento" />
				<p:inputText id="nascimento" size="60" maxlength="80" />

					<p:outputLabel value="RG" for="rg" />
				<p:inputText id="rg" size="60" maxlength="80" />
				
				<p:outputLabel value="País: " />
				<p:selectOneMenu id="pais_nasc">
					<f:selectItem itemLabel="--Selecione--" />
				</p:selectOneMenu>

				<p:outputLabel value="UF: " />
				<p:selectOneMenu id="uf_nasc">
					<f:selectItem itemLabel="--Selecione--" />
				</p:selectOneMenu>

				<p:outputLabel value="Municipio: " />
				<p:selectOneMenu id="municipio_nasc">
					<f:selectItem itemLabel="--Selecione--" />
				</p:selectOneMenu>

			</p:panelGrid>
			
			

		</p:fieldset>
		
			<p:fieldset legend="Dados para Login" style="margin-top: 20px;">
			<p:panelGrid columns="2">
				<p:outputLabel value="E-mail" for="email_login" />
				<p:inputText id="email_login" size="60" maxlength="80" />
				

				<p:outputLabel value="Senha" for="senha" />
				<p:inputText id="senha" size="60" maxlength="80" />

					

			</p:panelGrid>
			
			

		</p:fieldset>
	
		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup>
				<p:button value="Limpar" outcome="/usuario/CadastroUsuario" />
				<p:commandButton value="Salvar" id="BotaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:commandButton value="Cancelar" outcome="Login.xhtml" />
			</p:toolbarGroup>
		</p:toolbar>
	</h:form>
	
	</div>
</h:body>

</html>

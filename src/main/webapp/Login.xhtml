<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="sistema.css" />


</h:head>
<h:body id="face">
	<div id="login">
		<h:form>
			<p:messages id="messages" />
			<p:panelGrid columns="2" styleClass="painel">
				<f:facet name="header">
					<p:row>
						<p:column colspan="7">CNH-Solidária</p:column>
					</p:row>
				</f:facet>
				<p:outputLabel for="email" value="E-mail" />
				<p:inputText id="email" size="30" />
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" size="30" />
				<h:panelGroup />
				<p:commandButton value="Entrar" />
			</p:panelGrid>
			<br />
		
		Ainda não é usuario?<a href="usuario/CadastroUsuario.xhtml"> Cadastre-se no sistema</a>

		</h:form>
	</div>
</h:body>
</html>
